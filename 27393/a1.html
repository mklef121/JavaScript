<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria GDP Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        .dark-mode { background-color: #1a202c; color: #e2e8f0; }
        .light-mode { background-color: #ffffff; color: #1a202c; }
    </style>
</head>
<body class="light-mode">
    <div class="container mx-auto p-4">
        <button id="themeToggle" class="mb-4 p-2 bg-blue-500 text-white rounded">Toggle Theme</button>
        
        <!-- Summary Numbers -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-green-100 dark:bg-green-900 p-4 rounded text-center">
                <h2 class="text-2xl">GDP Growth 2023</h2>
                <p class="text-4xl">2.74%</p>
            </div>
            <div class="bg-blue-100 dark:bg-blue-900 p-4 rounded text-center">
                <h2 class="text-2xl">Oil Sector Growth</h2>
                <p class="text-4xl">-2.22%</p>
            </div>
            <div class="bg-yellow-100 dark:bg-yellow-900 p-4 rounded text-center">
                <h2 class="text-2xl">Non-Oil Sector</h2>
                <p class="text-4xl">3.04%</p>
            </div>
        </div>

        <!-- GDP Growth Chart -->
        <canvas id="gdpGrowthChart" width="400" height="200"></canvas>

        <!-- Sector Contribution -->
        <canvas id="sectorContribution" width="400" height="200"></canvas>

        <!-- Sector-wise Growth -->
        <canvas id="sectorGrowth" width="400" height="200"></canvas>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        });

        // Chart Data and Configurations
        const ctxGDP = document.getElementById('gdpGrowthChart').getContext('2d');
        new Chart(ctxGDP, {
            type: 'line',
            data: {
                labels: ['Q1 2022', 'Q2 2022', 'Q3 2022', 'Q4 2022', 'Q1 2023', 'Q2 2023', 'Q3 2023', 'Q4 2023'],
                datasets: [{
                    label: 'GDP Growth (%)',
                    data: [3.10, 3.10, 3.10, 3.52, 2.74, 2.74, 2.54, 3.46],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false
                }]
            },
            options: { responsive: true }
        });

        const ctxSector = document.getElementById('sectorContribution').getContext('2d');
        new Chart(ctxSector, {
            type: 'doughnut',
            data: {
                labels: ['Oil', 'Non-Oil'],
                datasets: [{
                    data: [4.70, 95.30],
                    backgroundColor: ['#FF6384', '#36A2EB'],
                }]
            },
            options: { responsive: true }
        });

        const ctxGrowth = document.getElementById('sectorGrowth').getContext('2d');
        new Chart(ctxGrowth, {
            type: 'bar',
            data: {
                labels: ['Agriculture', 'Services', 'Industry', 'Oil'],
                datasets: [{
                    label: 'Growth Rate (%)',
                    data: [2.10, 3.98, 3.86, -2.22],
                    backgroundColor: ['#FFCE56', '#36A2EB', '#FF6384', '#4BC0C0']
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                },
                responsive: true
            }
        });
    </script>
</body>
</html>
