<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria GDP Report 2023</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 20px;
        }
        .dark-mode {
            background-color: #2a2a2e;
            color: #f0f0f0;
        }
        .toggle-theme {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .summary-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .tab:hover {
            transform: translateY(-5px);
        }
        .tab.positive { background: #e6f3e6; border-color: #4CAF50; }
        .tab.neutral { background: #fff3e0; border-color: #FFC107; }
        .tab.negative { background: #ffebee; border-color: #F44336; }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .chart-title {
            text-align: center;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
    <div class="summary-tabs">
        <div class="tab positive">GDP Growth: <br><strong>+3.46%</strong></div>
        <div class="tab neutral">Oil Sector Growth: <br><strong>+12.11%</strong></div>
        <div class="tab negative">Annual GDP Growth '23 vs '22: <br><strong>-0.36%</strong></div>
    </div>

    <div class="chart-container">
        <h2 class="chart-title">Quarterly GDP Growth (%)</h2>
        <!-- Placeholder for a bar chart showing quarterly GDP growth -->
        <canvas id="gdpGrowthChart"></canvas>
    </div>

    <div class="chart-container">
        <h2 class="chart-title">Sector Contribution to GDP (%)</h2>
        <!-- Placeholder for a pie chart showing sector contributions -->
        <canvas id="sectorContributionChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Data for GDP Growth Chart
        const gdpData = {
            labels: ['Q4 2022', 'Q1 2023', 'Q2 2023', 'Q3 2023', 'Q4 2023'],
            datasets: [{
                label: 'GDP Growth Rate',
                data: [3.52, /* Add other quarters' data here */ 2.54, 3.46],
                backgroundColor: 'rgba(0, 123, 255, 0.5)',
                borderColor: 'rgba(0, 123, 255, 1)',
                borderWidth: 1
            }]
        };

        // Create GDP Growth Chart
        new Chart(document.getElementById('gdpGrowthChart'), {
            type: 'bar',
            data: gdpData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Growth Rate (%)'
                        }
                    }
                }
            }
        });

        // Data for Sector Contribution
        const sectorData = {
            labels: ['Services', 'Agriculture', 'Industry', 'Oil'],
            datasets: [{
                data: [56.55, 2.10, 3.86, 4.70],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                hoverOffset: 4
            }]
        };

        // Create Sector Contribution Chart
        new Chart(document.getElementById('sectorContributionChart'), {
            type: 'pie',
            data: sectorData,
        });
    </script>
</body>
</html>
