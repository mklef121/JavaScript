<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Fatigue Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fa;
        }

        .container {
            max-width: 1200px;
        }

        .decision-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            
        }

        .decision-item[draggable=true] {
            cursor: move;
        }

        .category {
            min-height: 100px;
            border: 2px dashed #ccc;
            margin-top: 20px;
            padding: 10px;
        }

        .decision-meter canvas {
            width: 100% !important;
            height: auto !important;
        }

        .animate-choice {
            transition: all 0.3s ease;
        }

        .highlight {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
            background: #ff3860;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Decision Helper</h1>
            <div class="columns">
                <div class="column is-two-thirds">
                    <div class="field">
                        <label class="label">Add Decision</label>
                        <div class="control">
                            <input id="decisionInput" class="input" type="text" placeholder="Enter a decision">
                        </div>
                        <button id="addDecision" class="button is-link mt-2">Add</button>
                    </div>
                    <div id="decisionList" class="box">
                        <h2 class="subtitle">Today's Decisions</h2>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div id="category1" class="category box">Urgent</div>
                        </div>
                        <div class="column">
                            <div id="category2" class="category box">Not Urgent</div>
                        </div>
                        <div class="column">
                            <div id="category3" class="category box">Delegable</div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <button id="simplifyChoice" class="button is-info is-fullwidth">Simplify My Choice</button>
                    <div class="decision-meter mt-4">
                        <canvas id="decisionQuota"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="toast" class="toast">You cannot add more than 20 decisions.</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const decisionList = document.getElementById('decisionList');
            const addDecision = document.getElementById('addDecision');
            const decisionInput = document.getElementById('decisionInput');
            const categories = document.querySelectorAll('.category');
            const simplifyChoice = document.getElementById('simplifyChoice');
            const decisionQuota = document.getElementById('decisionQuota');
            const toast = document.getElementById('toast');
            let decisions = [];
            let decisionCount = 0;
            const maxDecisions = 20; // Example threshold

            // Chart initialization
            const ctx = decisionQuota.getContext('2d');
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [0, maxDecisions],
                        backgroundColor: ['#36A2EB', '#e0e0e0'],
                    }],
                    labels: ['Decisions Made', 'Remaining']
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%'
                }
            });

            function updateChart() {
                chart.data.datasets[0].data[0] = decisionCount;
                chart.data.datasets[0].data[1] = maxDecisions - decisionCount;
                chart.update();
            }

            function createDecisionElement(text, draggable=true) {
                const div = document.createElement('div');
                div.className = 'decision-item box';
                div.draggable = draggable;
                div.textContent = text;
                div.addEventListener('dragstart', drag);
                return div;
            }

            function showToast() {
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.opacity = '1';
                }, 10);
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => {
                        toast.style.display = 'none';
                    }, 500);
                }, 3000);
            }

            function updateAddButtonState() {
                addDecision.disabled = decisionCount >= maxDecisions;
            }

            addDecision.addEventListener('click', () => {
                if (decisionCount >= maxDecisions) {
                    showToast();
                    return;
                }

                if (decisionInput.value) {
                    decisions.push(decisionInput.value);
                    const decisionElement = createDecisionElement(decisionInput.value);
                    decisionList.appendChild(decisionElement);
                    decisionInput.value = '';
                    decisionCount++;
                    updateChart();
                    updateAddButtonState();
                }
            });

            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.textContent);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                let dropElement = createDecisionElement(data, false)
                // Ensure the decision item is added to the correct category
                if (ev.target.classList.contains('category')) {
                    // Append the decision element to the category box
                    ev.target.appendChild(dropElement);
                } else {
                    let parent = ev.target.closest(".category")                    
                    if (parent) {
                        parent.appendChild(dropElement)
                    }
                }
            }

            categories.forEach(category => {
                category.addEventListener('dragover', allowDrop);
                category.addEventListener('drop', drop);
            });

            simplifyChoice.addEventListener('click', () => {
                if (decisions.length > 0) {
                    const randomIndex = Math.floor(Math.random() * decisions.length);
                    const allDecisions = document.querySelectorAll('.decision-item');
                    allDecisions.forEach(el => el.classList.remove('highlight'));
                    allDecisions[randomIndex].classList.add('highlight');
                    setTimeout(() => {
                        allDecisions[randomIndex].classList.remove('highlight');
                    }, 3000);
                }
            });

            updateAddButtonState(); // Initial state check
        });
    </script>
</body>

</html>
