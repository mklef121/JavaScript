<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano Play Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #piano {
            display: flex;
            margin-top: 20px;
        }
        .key {
            width: 40px;
            height: 120px;
            border: 1px solid #000;
            background: white;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
            margin: 2px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            transition: all 0.07s;
        }
        .key:active, .key.active {
            background: #ddd;
            transform: scale(0.98);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .black {
            background: black;
            color: white;
            width: 30px;
            height: 80px;
            margin: 0 -15px;
            z-index: 2;
        }
        #gameArea {
            margin-top: 20px;
            text-align: center;
        }
        #ball {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            display: none;
        }
        #score, #level {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div id="piano">
    <!-- Piano keys will be dynamically added here -->
</div>

<div id="gameArea">
    <button id="startGame">Start Game</button>
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="ball"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
<script>
    const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    const octaves = [4, 5]; // We'll use two octaves for simplicity
    let keys = [];
    let gameInterval;
    let score = 0;
    let level = 1;
    let turnsLeft = 20;

    function createPiano() {
        const piano = document.getElementById('piano');
        octaves.forEach(octave => {
            notes.forEach((note, index) => {
                const key = document.createElement('div');
                key.className = `key ${note.includes('#') ? 'black' : ''}`;
                key.id = `${note}${octave}`;
                key.dataset.note = `${note}${octave}`;
                piano.appendChild(key);
                keys.push(key);
            });
        });
    }

    function playNote(note) {
        const sound = new Howl({
            src: [`path/to/real/piano/sounds/${note}.mp3`],
            onend: () => document.querySelector(`#${note}`).classList.remove('active')
        });
        sound.play();
        document.querySelector(`#${note}`).classList.add('active');
    }

    function startGame() {
        score = 0;
        level = 1;
        turnsLeft = 20;
        updateDisplay();
        document.getElementById('ball').style.display = 'block';
        gameInterval = setInterval(dropBall, 1000);
    }

    function dropBall() {
        if (turnsLeft <= 0 && level < 5) {
            levelUp();
            return;
        } else if (turnsLeft <= 0 && level === 5) {
            endGame(true); // Win condition
            return;
        }

        turnsLeft--;
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        const ball = document.getElementById('ball');
        const rect = randomKey.getBoundingClientRect();
        ball.style.left = `${rect.left + rect.width / 2 - 10}px`;
        ball.style.top = '0px';
        
        const dropAnimation = ball.animate([
            { top: '0px' },
            { top: `${rect.top + rect.height - 20}px` }
        ], {
            duration: 1000,
            fill: 'forwards'
        });

        dropAnimation.onfinish = () => {
            if (!randomKey.classList.contains('active')) {
                endGame(false);
            }
        };
    }

    function levelUp() {
        level++;
        turnsLeft = 20;
        updateDisplay();
        if (level > 5) {
            endGame(true);
        }
    }

    function endGame(win) {
        clearInterval(gameInterval);
        document.getElementById('ball').style.display = 'none';
        alert(win ? 'Congratulations! You won!' : 'Game Over!');
    }

    function updateDisplay() {
        document.getElementById('score').textContent = `Score: ${score}`;
        document.getElementById('level').textContent = `Level: ${level}`;
    }

    document.getElementById('startGame').addEventListener('click', startGame);
    keys.forEach(key => key.addEventListener('click', function() {
        if (this.classList.contains('active')) {
            score += 2;
            updateDisplay();
            this.classList.remove('active');
            playNote(this.id);
        }
    }));

    createPiano();
</script>

</body>
</html>
