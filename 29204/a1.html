<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Energy Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .dashboard { padding: 20px; }
        .graph-area, .appliances, .scheduler, .battery { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px;
        }
        .appliance-icon {
            cursor: move;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #batteryLevel {
            width: 100px;
            height: 200px;
            background: linear-gradient(to top, green 0%, yellow 50%, red 100%);
            position: relative;
        }
        #batteryIndicator {
            width: 100%;
            background: black;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="container dashboard">
    <h2>Smart Home Energy Dashboard</h2>
    <div class="row">
        <div class="col-md-6 graph-area">
            <canvas id="energyGraph"></canvas>
        </div>
        <div class="col-md-6 appliances">
            <h4>Appliances</h4>
            <div id="appliancesArea">
                <div class="appliance-icon" draggable="true">Fridge</div>
                <div class="appliance-icon" draggable="true">AC</div>
                <!-- Add more appliances as needed -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 scheduler">
            <h4>Time-of-Use Rate Scheduler</h4>
            <div id="scheduler"></div>
        </div>
        <div class="col-md-6 battery">
            <h4>Battery Status</h4>
            <div id="batteryLevel"><div id="batteryIndicator"></div></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script>
$(function() {
    // Drag and Drop
    $(".appliance-icon").draggable({
        revert: "invalid",
        helper: "clone"
    });

    // Droppable area could be added here if needed

    // Chart.js for energy usage
    var ctx = document.getElementById('energyGraph').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Energy Usage',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false
            }]
        },
        options: {
            animation: {
                duration: 0 // general animation time
            },
            scales: {
                xAxes: [{
                    type: 'realtime',
                    realtime: {
                        duration: 20000,
                        refresh: 1000,
                        delay: 2000,
                        onRefresh: chart => {
                            chart.data.datasets.forEach(dataset => {
                                dataset.data.push({
                                    x: Date.now(),
                                    y: Math.random() * 100 // Replace with real data
                                });
                            });
                        }
                    }
                }]
            }
        }
    });

    // Battery status animation
    function updateBatteryLevel(level) {
        let height = level + '%';
        $('#batteryIndicator').css('height', height);
    }

    // Simulate battery usage
    setInterval(() => {
        let randomLevel = Math.floor(Math.random() * 100);
        updateBatteryLevel(randomLevel);
    }, 3000);

    // Time-of-Use Scheduler would require more complex interaction, possibly involving a library or custom code for schedule setting
});
</script>
</body>
</html>
