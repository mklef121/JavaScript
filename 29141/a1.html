<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stargazer's Universe</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"/>
<style>
    body { font-family: Arial, sans-serif; margin: 0; background: #000; color: #fff; }
    #map { height: 400px; width: 100%; }
    .container { padding: 20px; }
    .tab { overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1; }
    .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; color: #fff; }
    .tab button:hover { background-color: #ddd; color: black; }
    .tab button.active { background-color: #ccc; color: black; }
    .tabcontent { display: none; padding: 6px 12px; border-top: none; }
    .event, .article { margin: 10px 0; padding: 10px; background: #1a1a1a; }
</style>
</head>
<body>

<div class="container">
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'SkyMap')">Sky Map</button>
        <button class="tablinks" onclick="openTab(event, 'Events')">Celestial Events</button>
        <button class="tablinks" onclick="openTab(event, 'Education')">Education</button>
    </div>

    <div id="SkyMap" class="tabcontent">
        <div id="map"></div>
    </div>

    <div id="Events" class="tabcontent">
        <h3>Upcoming Celestial Events</h3>
        <div class="event">Solar Eclipse - June 10, 2023</div>
        <div class="event">Perseids Meteor Shower - August 12-13, 2023</div>
    </div>

    <div id="Education" class="tabcontent">
        <h3>Educational Articles</h3>
        <div class="article">
            <h4>Understanding Black Holes</h4>
            <p>Learn about the mysterious phenomena of black holes...</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Here you would typically add stars, constellations, etc., with Leaflet or another library like Stellarium Web
    // For simplicity, let's just add a marker for demonstration
    L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('A sample star position.')
        .openPopup();

    // Open the first tab by default
    document.getElementsByClassName("tablinks")[0].click();
</script>

</body>
</html>
