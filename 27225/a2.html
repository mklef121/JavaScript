<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Female Health Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css" rel="stylesheet">
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
  #inputs { max-width: 300px; margin: 20px auto; }
  #calendar { max-width: 90vw; margin: auto; }
  .fc-event.period { background-color: red; border-color: red; }
  .fc-event.ovulation { background-color: blue; border-color: blue; }
  .fc-day-today { background-color: yellow !important; }
  input[type="date"], input[type="number"] { width: 100%; box-sizing: border-box; }
</style>
</head>
<body>

<div id="calendar"></div>

<form id="inputs">
  <label>Last Period Start Date:</label>
  <input type="date" id="startDate" required>
  <label>Average Period Duration (days):</label>
  <input type="number" id="duration" min="1" max="10" value="5" required>
  <label>Average Cycle Length (days):</label>
  <input type="number" id="cycleLength" min="21" max="35" value="28" required>
  <button type="submit">Update Calendar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  const inputsForm = document.getElementById('inputs');
  let calendar;

  function validateInputs(startDate, duration, cycleLength) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    if (startDate > today) {
      alert("Last period start date cannot be in the future.");
      return false;
    }
    
    if (duration < 1 || duration > 10) {
      alert("Average period duration should be between 1 and 10 days.");
      return false;
    }
    
    if (cycleLength < 21 || cycleLength > 35) {
      alert("Average cycle length should be between 21 and 35 days.");
      return false;
    }
    
    return true;
  }

  function predictEvents(startDate, duration, cycleLength) {
    const periodEvents = [];
    const ovulationEvents = [];

    const ovulationOffset = cycleLength - 14; // Assuming ovulation 14 days before the next period

    for (let month = 0; month < 12; month++) {
      const periodStart = new Date(startDate.getTime());
      periodStart.setMonth(startDate.getMonth() + month);
      const periodEnd = new Date(periodStart.getTime());
      periodEnd.setDate(periodStart.getDate() + duration - 1);

      const ovulationDate = new Date(periodStart.getTime());
      ovulationDate.setDate(periodStart.getDate() - ovulationOffset);

      const ovulationStart = new Date(ovulationDate.getTime());
      const ovulationEnd = new Date(ovulationDate.getTime());
      ovulationEnd.setDate(ovulationDate.getDate() + 2);

      periodEvents.push({
        title: 'Period',
        start: periodStart,
        end: periodEnd,
        className: 'period'
      });

      ovulationEvents.push({
        title: 'Ovulation',
        start: ovulationStart,
        end: ovulationEnd,
        className: 'ovulation'
      });
    }

    return periodEvents.concat(ovulationEvents);
  }

  inputsForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const startDate = new Date(document.getElementById('startDate').value);
    const duration = parseInt(document.getElementById('duration').value, 10);
    const cycleLength = parseInt(document.getElementById('cycleLength').value, 10);

    if (validateInputs(startDate, duration, cycleLength)) {
      const events = predictEvents(startDate, duration, cycleLength);
      if (calendar) {
        calendar.removeAllEvents();
        calendar.addEventSource(events);
      }
    }
  });

  calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    events: [],
    eventDidMount: function(info) {
      info.el.title = info.event.title;
    }
  });

  calendar.render();
});
</script>

</body>
</html>
