<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Female Health Tracker</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<style>
  body { 
    font-family: Arial, sans-serif; 
    padding: 10px;
    max-width: 1000px;
    margin: auto;
  }
  .fc-event.period { background-color: red; border-color: red; }
  .fc-event.ovulation { background-color: blue; border-color: blue; }
  .fc-day-today { background-color: yellow !important; }
  #inputs { 
    display: flex; 
    flex-wrap: wrap; 
    gap: 10px; 
    margin-bottom: 20px;
  }
  #inputs > * { 
    flex: 1 1 calc(33% - 10px); 
    min-width: 150px; 
  }
  #toast-container {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 9999;
  }
</style>
</head>
<body>

<div id="calendar"></div>

<form id="inputs">
  <div>
    <label>Last Period Start Date:</label>
    <input type="date" id="startDate">
  </div>
  <div>
    <label>Average Period Duration (days):</label>
    <input type="number" id="duration" min="1" max="10" value="5">
  </div>
  <div>
    <label>Average Cycle Length (days):</label>
    <input type="number" id="cycleLength" min="21" max="35" value="28">
  </div>
  <button type="submit">Update Calendar</button>
</form>

<div id="toast-container"></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  const inputsForm = document.getElementById('inputs');
  let calendar;

  function showToast(message, type = 'error') {
    toastr.options = {
      "closeButton": true,
      "progressBar": true,
      "positionClass": "toast-top-right",
      "timeOut": "3000"
    };
    toastr[type](message);
  }

  function validateInputs() {
    const startDate = document.getElementById('startDate').value;
    const duration = document.getElementById('duration').value;
    const cycleLength = document.getElementById('cycleLength').value;

    if (!startDate) return showToast('Please enter a start date.');
    if (!duration || duration < 1 || duration > 10) return showToast('Period duration must be between 1 and 10 days.');
    if (!cycleLength || cycleLength < 21 || cycleLength > 35) return showToast('Cycle length must be between 21 and 35 days.');

    return true;
  }

  function predictEvents(startDate, duration, cycleLength) {
    const periodEvents = [];
    const ovulationEvents = [];

    const ovulationOffset = cycleLength - 14; // Assuming ovulation 14 days before the next period

    for (let month = 0; month < 12; month++) {
      const periodStart = new Date(startDate.getTime());
      periodStart.setMonth(startDate.getMonth() + month);
      const periodEnd = new Date(periodStart.getTime());
      periodEnd.setDate(periodStart.getDate() + duration - 1);

      const ovulationDate = new Date(periodStart.getTime());
      ovulationDate.setDate(periodStart.getDate() - ovulationOffset);

      const ovulationStart = new Date(ovulationDate.getTime());
      const ovulationEnd = new Date(ovulationDate.getTime());
      ovulationEnd.setDate(ovulationDate.getDate() + 2);

      periodEvents.push({
        title: 'Period',
        start: periodStart,
        end: periodEnd,
        className: 'period'
      });

      ovulationEvents.push({
        title: 'Ovulation',
        start: ovulationStart,
        end: ovulationEnd,
        className: 'ovulation'
      });
    }

    return periodEvents.concat(ovulationEvents);
  }

  inputsForm.addEventListener('submit', function(event) {
    event.preventDefault();
    if (validateInputs()) {
      const startDate = new Date(document.getElementById('startDate').value);
      const duration = parseInt(document.getElementById('duration').value, 10);
      const cycleLength = parseInt(document.getElementById('cycleLength').value, 10);

      const events = predictEvents(startDate, duration, cycleLength);
      if (calendar) {
        calendar.removeAllEvents();
        calendar.addEventSource(events);
      }
      showToast('Calendar updated successfully!', 'success');
    }
  });

  calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    events: [],
    eventDidMount: function(info) {
      info.el.title = info.event.title;
    }
  });

  calendar.render();
});
</script>

</body>
</html>
