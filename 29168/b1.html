<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrepreneur's Journey</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f4f7fa; }
    .widget-container { max-width: 800px; margin: 20px auto; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
    header { background: #4CAF50; color: white; padding: 15px 0; text-align: center; }
    nav { display: flex; background: #333; }
    nav div { flex: 1; padding: 10px; text-align: center; color: white; cursor: pointer; }
    nav div:hover, .active-tab { background: #4CAF50; }
    .content { padding: 20px; }
    .progress-bar { width: 100%; background: #e0e0e0; border-radius: 5px; }
    .progress { height: 20px; background: #4CAF50; border-radius: 5px; text-align: center; color: white; }
    .milestone { background: #fff; margin: 10px 0; padding: 10px; border-left: 4px solid #4CAF50; }
    .milestone button { background: none; border: none; cursor: pointer; float: right; }
</style>
</head>
<body>
<div class="widget-container">
    <header>
        <h1>Entrepreneur's Journey</h1>
    </header>
    <nav>
        <div class="active-tab" onclick="showTab('businessPlans')">Business Plans</div>
        <div onclick="showTab('businessQuiz')">Business Quiz</div>
        <div onclick="showTab('startupResources')">Startup Resources</div>
        <div onclick="showTab('progressTracker')">Progress Tracker</div>
    </nav>
    <div class="content">
        <!-- Content for each tab will be dynamically inserted here -->
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function showTab(tabName) {
        $('.content').html('Loading ' + tabName + '...');
        // Here, fetch or generate content for each tab. This is a placeholder.
        switch(tabName) {
            case 'businessPlans':
                $('.content').html(`
                    <h2>Create Your Business Plan</h2>
                    <input type="text" placeholder="Business Name" />
                    <button>Create Plan</button>
                    <p>Download a template: <a href="#">Tech Startup Plan</a></p>
                `);
                break;
            case 'businessQuiz':
                $('.content').html(`
                    <h2>Entrepreneurship Quiz</h2>
                    <p>What is the primary purpose of a business plan?</p>
                    <input type="radio" name="quiz" value="a"> A) To attract investors<br>
                    <input type="radio" name="quiz" value="b"> B) To guide business operations<br>
                    <button>Submit</button>
                `);
                break;
            case 'startupResources':
                $('.content').html(`
                    <h2>Resources</h2>
                    <ul>
                        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Video: How to Start a Startup</a></li>
                        <li><a href="https://www.amazon.com/Lean-Startup-Entrepreneurs-Continuous-Innovation/dp/0307887898" target="_blank">Book: The Lean Startup</a></li>
                    </ul>
                `);
                break;
            case 'progressTracker':
                $('.content').html(`
                    <h2>Progress Tracker</h2>
                    <div class="milestone">Launch Website <button onclick="toggleAchieved(this)">✓</button></div>
                    <div class="progress-bar"><div class="progress" style="width:50%;">50%</div></div>
                `);
                break;
        }
        $('nav div').removeClass('active-tab');
        $(`.nav div:nth-child(${tabName === 'businessPlans' ? 1 : tabName === 'businessQuiz' ? 2 : tabName === 'startupResources' ? 3 : 4})`).addClass('active-tab');
    }

    function toggleAchieved(btn) {
        $(btn).text() === '✓' ? $(btn).text('✗') : $(btn).text('✓');
        // Update progress here
    }

    // Initialize with the first tab
    showTab('businessPlans');
</script>
</body>
</html>
