<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur's Toolkit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .widget-container { max-width: 1000px; margin: auto; padding: 20px; }
        .nav-tabs { margin-bottom: 15px; }
        .progress { height: 30px; font-size: 16px; }
        .milestone-item { padding: 10px; border-bottom: 1px solid #eee; }
        .milestone-item:last-child { border-bottom: none; }
        .btn-achieve { margin-left: 10px; }
    </style>
</head>
<body>

<div class="widget-container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="plans-tab" data-toggle="tab" href="#plans" role="tab" aria-controls="plans" aria-selected="true">Business Plans</a></li>
        <li class="nav-item"><a class="nav-link" id="quiz-tab" data-toggle="tab" href="#quiz" role="tab" aria-controls="quiz" aria-selected="false">Quiz</a></li>
        <li class="nav-item"><a class="nav-link" id="resources-tab" data-toggle="tab" href="#resources" role="tab" aria-controls="resources" aria-selected="false">Resources</a></li>
        <li class="nav-item"><a class="nav-link" id="tracker-tab" data-toggle="tab" href="#tracker" role="tab" aria-controls="tracker" aria-selected="false">Progress</a></li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <!-- Business Plans Tab -->
        <div class="tab-pane fade show active" id="plans" role="tabpanel" aria-labelledby="plans-tab">
            <h3>Create Your Business Plan</h3>
            <p>Download templates or use our online editor.</p>
            <a href="#" class="btn btn-primary">Download Template</a>
        </div>

        <!-- Business Quiz Tab -->
        <div class="tab-pane fade" id="quiz" role="tabpanel" aria-labelledby="quiz-tab">
            <h3>Test Your Knowledge</h3>
            <button class="btn btn-info" onclick="startQuiz()">Start Quiz</button>
            <div id="quizArea"></div>
        </div>

        <!-- Resources Tab -->
        <div class="tab-pane fade" id="resources" role="tabpanel" aria-labelledby="resources-tab">
            <h3>Learn More</h3>
            <ul>
                <li><a href="https://www.amazon.com/Lean-Startup-Entrepreneurs-Continuous-Innovation/dp/0307887898" target="_blank">The Lean Startup by Eric Ries</a></li>
                <li><a href="https://www.youtube.com/watch?v=6o4YsoqHYdw" target="_blank">How to Start a Startup - Stanford's CS183B</a></li>
            </ul>
        </div>

        <!-- Progress Tracker Tab -->
        <div class="tab-pane fade" id="tracker" role="tabpanel" aria-labelledby="tracker-tab">
            <h3>Track Your Progress</h3>
            <div id="milestones"></div>
            <button class="btn btn-success" onclick="addMilestone()">Add Milestone</button>
            <div class="progress">
                <div class="progress-bar" role="progressbar" id="progressBar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let milestones = [];

    function addMilestone() {
        let name = prompt("Enter milestone name:");
        if (name) {
            milestones.push({name: name, achieved: false});
            updateMilestones();
        }
    }

    function toggleAchievement(index) {
        milestones[index].achieved = !milestones[index].achieved;
        updateMilestones();
    }

    function updateMilestones() {
        let div = document.getElementById('milestones');
        div.innerHTML = '';
        milestones.forEach((m, index) => {
            let item = document.createElement('div');
            item.className = 'milestone-item';
            item.innerHTML = m.name + `<button class="btn btn-sm btn-achieve ${m.achieved ? 'btn-secondary' : 'btn-outline-secondary'}" onclick="toggleAchievement(${index})">${m.achieved ? 'Achieved' : 'Mark Achieved'}</button>`;
            div.appendChild(item);
        });
        updateProgressBar();
    }

    function updateProgressBar() {
        const achieved = milestones.filter(m => m.achieved).length;
        const total = milestones.length;
        const percentage = total > 0 ? (achieved / total) * 100 : 0;
        document.getElementById('progressBar').style.width = percentage + '%';
        document.getElementById('progressBar').textContent = percentage.toFixed(2) + '%';
    }

    function startQuiz() {
        // Placeholder for quiz functionality
        document.getElementById('quizArea').innerHTML = "Quiz functionality will be implemented here.";
    }
</script>

</body>
</html>
