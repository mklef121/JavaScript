<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigerian Geo-Political Zones Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; }
        #map { height: 80vh; }
        .popup-content { width: 250px; padding: 10px; }
        .popup-content h3 { margin: 0; font-size: 18px; }
        .popup-content p { font-size: 14px; margin: 5px 0; }
        .popup-content .zone-summary { font-size: 12px; color: #555; }
        button { 
            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
            margin-top: 10px;
        }
        button:hover { background-color: #0056b3; }
        .quiz-section, .result-section { 
            display: none; 
            margin: 10px; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #ddd; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
        }
        .result-section { 
            background-color: #d4edda; 
            color: #155724; 
            font-size: 18px; 
            text-align: center;
        }
        .quiz-card { 
            background-color: #f9f9f9; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            padding: 20px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .quiz-option { 
            margin-bottom: 10px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        .quiz-option input { 
            margin-right: 10px; 
        }
        #quiz-question { 
            font-size: 16px; 
            margin-bottom: 10px; 
        }
        #quiz-options label { 
            font-size: 14px; 
        }
        .toast {
            visibility: hidden;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }
        .toast.correct {
            background-color: #4CAF50; /* Green for correct */
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
        /* Confetti styles */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            opacity: 0.9;
            animation: fall 2s ease-in-out infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(calc(100vh + 100px)) rotate(360deg); }
        }
    </style>
</head>

        let currentCity = '';
        let currentQuestionIndex = 0;

        function showPopup(city) {
            const marker = markers.find(marker => marker.city === city);
            const zoneSummary = geoZoneSummaries[marker.zone];
            const citySummary = cityPopups[city];
            
            const popupContent = `
                <div class="popup-content">
                    <h3>${city}</h3>
                    <p>${citySummary}</p>
                    <div class="zone-summary">${zoneSummary}</div>
                    <button onclick="startQuiz('${city}')">Take a Quiz</button>
                </div>
            `;
            
            const popup = L.popup()
                .setLatLng(marker.coords)
                .setContent(popupContent)
                .openOn(map);
        }

        function startQuiz(city) {
            currentCity = city;
            currentQuestionIndex = 0;
            document.querySelector('.result-section').style.display = 'none';
            showQuiz(city);
        }

        function showQuiz(city) {
            const quiz = quizData[city];
            const question = quiz[currentQuestionIndex];
            const optionsHtml = question.options.map((option, index) =>
                `<div class="quiz-option">
                    <input type="radio" name="quiz-option" value="${option}" id="option${index}">
                    <label for="option${index}">${option}</label>
                </div>`
            ).join('');

            document.querySelector('.quiz-section').innerHTML = `
                <div class="quiz-card">
                    <div id="quiz-question">${question.question}</div>
                    <div id="quiz-options">${optionsHtml}</div>
                    <button onclick="submitQuiz()">Submit Answer</button>
                </div>
            `;
            document.querySelector('.quiz-section').style.display = 'block';
        }

        function submitQuiz() {
            const selectedOption = document.querySelector('input[name="quiz-option"]:checked');
            if (selectedOption && selectedOption.value === quizData[currentCity][currentQuestionIndex].answer) {
                showToast('Correct!', 'correct');
                nextQuestion();
            } else {
                showToast('Incorrect! Try again.', 'incorrect');
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData[currentCity].length) {
                showQuiz(currentCity);
            } else {
                showConfetti();
                document.querySelector('.quiz-section').style.display = 'none';
                document.querySelector('.result-section').style.display = 'block';
            }
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showConfetti() {
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.backgroundColor = getRandomColor();
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.animationDuration = `${Math.random() * 2 + 1}s`;
                confettiPiece.style.animationDelay = `${Math.random() * 2}s`;
                confettiContainer.appendChild(confettiPiece);
            }

            // remove confetti
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 3000)
        }

        function getRandomColor() {
            const colors = ['#ff0', '#f00', '#0f0', '#00f', '#0ff', '#f0f'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Create map
        const map = L.map('map').setView([10, 10], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Add markers
        const markers = [
            { city: 'Lagos', coords: [6.5244, 3.3792], zone: 'South West' },
            { city: 'Abuja', coords: [9.0579, 7.49508], zone: 'North Central' },

            { city: 'Kano', coords: [12.0022, 8.5919], zone: 'North West' },

            { city: 'Sokoto', coords: [13.0074, 5.2423], zone: 'North West' },
            { city: 'Maiduguri', coords: [11.8471, 13.1575], zone: 'North East' },
            { city: 'Yola', coords: [9.1855, 12.4976], zone: 'North East' },
            { city: 'Gombe', coords: [10.2916, 11.1625], zone: 'North East' },
            { city: 'Lokoja', coords: [7.8207, 6.7387], zone: 'North Central' }
        ];

        markers.forEach(marker => {
            L.marker(marker.coords)
                .addTo(map)
                .bindPopup(`<div><h4>${marker.city}</h4><button onclick="showPopup('${marker.city}')">More Info</button></div>`);
        });
    </script>
</body>
</html>
