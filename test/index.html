<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background-color: #000;
            margin: 20px auto;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #333;
        }

        #controls {
            margin: 10px 0;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        #scoreboard {
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            #game-board {
                grid-template-columns: repeat(10, 20px);
                grid-template-rows: repeat(20, 20px);
            }

            button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="scoreboard">
            <div>Score: <span id="score">0</span></div>
            <div>Lines: <span id="lines">0</span></div>
        </div>
        <div id="game-board"></div>
        <div id="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script>
        const rows = 20;
        const cols = 10;
        let board = Array.from({ length: rows }, () => Array(cols).fill(0));
        const tetrominoes = [
            { shape: [[1, 1, 1, 1]], color: 'cyan' },    // I
            { shape: [[1, 1], [1, 1]], color: 'yellow' }, // O
            { shape: [[0, 1, 0], [1, 1, 1]], color: 'purple' }, // T
            { shape: [[0, 1, 1], [1, 1, 0]], color: 'green' }, // S
            { shape: [[1, 1, 0], [0, 1, 1]], color: 'red' }, // Z
            { shape: [[1, 0, 0], [1, 1, 1]], color: 'blue' }, // J
            { shape: [[0, 0, 1], [1, 1, 1]], color: 'orange' } // L
        ];
        let currentTetromino;
        let currentPosition = { x: 0, y: 0 };
        let intervalId;
        let score = 0;
        let lines = 0;
        let isPaused = false;
        let gameOver = false;

        const boardElem = document.getElementById('game-board');
        const scoreElem = document.getElementById('score');
        const linesElem = document.getElementById('lines');

        function drawBoard() {
            boardElem.innerHTML = '';
            board.forEach(row => {
                row.forEach(cell => {
                    const cellElem = document.createElement('div');
                    cellElem.className = 'cell';
                    cellElem.style.backgroundColor = cell ? cell : '#333';
                    boardElem.appendChild(cellElem);
                });
            });
        }

        function drawTetromino() {
            // Clear previous tetromino on the board
            board.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    if (cell === currentTetromino.color) {
                        board[rowIndex][colIndex] = 0;
                    }
                });
            });

            // Draw the current tetromino
            currentTetromino.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[currentPosition.y + y][currentPosition.x + x] = currentTetromino.color;
                    }
                });
            });

            drawBoard();
        }

        function createTetromino() {
            const randomIndex = Math.floor(Math.random() * tetrominoes.length);
            currentTetromino = tetrominoes[randomIndex];
            currentPosition = { x: Math.floor(cols / 2) - Math.floor(currentTetromino.shape[0].length / 2), y: 0 };

            // Check if game over condition should trigger
            if (!isValidMove(currentPosition.x, currentPosition.y)) {
                endGame();
                return;
            }

            drawTetromino();
        }

        function moveTetromino(dx, dy) {
            const newX = currentPosition.x + dx;
            const newY = currentPosition.y + dy;

            if (isValidMove(newX, newY)) {
                currentPosition = { x: newX, y: newY };
                drawTetromino();
            } else if (dy > 0) {
                mergeTetromino();
                clearLines();
                if (isGameOver()) {
                    endGame();
                } else {
                    createTetromino();
                }
            }
        }

        function isValidMove(x, y) {
            return currentTetromino.shape.every((row, dy) => {
                return row.every((value, dx) => {
                    if (value) {
                        const newX = x + dx;
                        const newY = y + dy;
                        return newX >= 0 && newX < cols && newY < rows && board[newY][newX] === 0;
                    }
                    return true;
                });
            });
        }

        function mergeTetromino() {
            currentTetromino.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[currentPosition.y + y][currentPosition.x + x] = currentTetromino.color;
                    }
                });
            });
        }

        function clearLines() {
            let linesCleared = 0;
            board.forEach((row, y) => {
                if (row.every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(cols).fill(0));
                    linesCleared++;
                }
            });
            lines += linesCleared;
            score += linesCleared * 100;
            scoreElem.textContent = score;
            linesElem.textContent = lines;
        }

        function isGameOver() {
            return board[0].some(cell => cell);
        }

        function endGame() {
            clearInterval(intervalId);
            gameOver = true;
            alert('Game Over! Final Score: ' + score);
        }

        function rotateTetromino() {
            const originalShape = currentTetromino.shape;
            const rotatedShape = currentTetromino.shape[0].map((_, i) =>
                currentTetromino.shape.map(row => row[i]).reverse()
            );
            currentTetromino.shape = rotatedShape;

            if (!isValidMove(currentPosition.x, currentPosition.y)) {
                currentTetromino.shape = originalShape;
            }

            drawTetromino();
        }

        function gameLoop() {
            if (!isPaused && !gameOver) {
                moveTetromino(0, 1);
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowLeft') {
                moveTetromino(-1, 0);
            } else if (event.code === 'ArrowRight') {
                moveTetromino(1, 0);
            } else if (event.code === 'ArrowDown') {
                moveTetromino(0, 1);
            } else if (event.code === 'Space') {
                rotateTetromino();
            }
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            if (gameOver) {
                board = Array.from({ length: rows }, () => Array(cols).fill(0));
                drawBoard();
                score = 0;
                lines = 0;
                scoreElem.textContent = score;
                linesElem.textContent = lines;
                gameOver = false;
            }
            createTetromino();
            intervalId = setInterval(gameLoop, 500);
        });

        document.getElementById('pause-btn').addEventListener('click', () => {
            if (isPaused) {
                intervalId = setInterval(gameLoop, 500);
                isPaused = false;
                document.getElementById('pause-btn').textContent = 'Pause';
            } else {
                clearInterval(intervalId);
                isPaused = true;
                document.getElementById('pause-btn').textContent = 'Resume';
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            clearInterval(intervalId);
            board = Array.from({ length: rows }, () => Array(cols).fill(0));
            drawBoard();
            score = 0;
            lines = 0;
            scoreElem.textContent = score;
            linesElem.textContent = lines;
            gameOver = false;
            isPaused = false;
            document.getElementById('pause-btn').textContent = 'Pause';
        });

        // Initialize game
        drawBoard();
    </script>
</body>
</html>
