<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            background-color: #000;
        }
        .game-over, .win-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            font-size: 2rem; /* Responsive font size */
            font-family: 'Press Start 2P', cursive;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            border: 5px solid #f00;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            display: none;
            text-align: center;
        }
        .game-over button, .win-screen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem; /* Responsive button size */
            color: #fff;
            background-color: #f00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .game-over button:hover, .win-screen button:hover {
            background-color: #d00;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver" class="game-over">
        <div>Game Over</div>
        <button id="restartButton">Restart</button>
    </div>
    <div id="winScreen" class="win-screen">
        <div>You Win!</div>
        <button id="restartButtonWin">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOver');
        const winScreen = document.getElementById('winScreen');
        const restartButton = document.getElementById('restartButton');
        const restartButtonWin = document.getElementById('restartButtonWin');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game settings
        const spaceshipWidth = 60;
        const spaceshipHeight = 40;
        const laserWidth = 5;
        const laserHeight = 20;
        const alienWidth = 40;
        const alienHeight = 30;
        const alienRows = 5;
        const alienCols = 8;

        let spaceshipX, spaceshipY;
        let spaceshipSpeed = 7; // Increased speed
        let spaceshipVerticalSpeed = 7; // Increased vertical speed

        let lasers;
        const laserSpeed = 7;

        let aliens;
        let alienSpeed = 3; // Increased speed
        let alienDirection = 1; // 1 for right, -1 for left

        let score;
        let gameOver;
        let win;
        let level;

        function initializeGame() {
            spaceshipX = canvas.width / 2 - spaceshipWidth / 2;
            spaceshipY = canvas.height - spaceshipHeight - 10; // Adjust for vertical movement
            lasers = [];
            aliens = [];
            alienDirection = 1;
            score = 0;
            gameOver = false;
            win = false;
            level = 1;

            spawnAliens();

            gameOverScreen.style.display = 'none';
            winScreen.style.display = 'none';
            gameLoop();
        }

        function spawnAliens() {
            // Create aliens
            for (let row = 0; row < alienRows; row++) {
                aliens[row] = [];
                for (let col = 0; col < alienCols; col++) {
                    aliens[row][col] = {
                        x: col * (alienWidth + 10) + 30,
                        y: row * (alienHeight + 10) + 30,
                        width: alienWidth,
                        height: alienHeight,
                        alive: true
                    };
                }
            }
        }

        function resetGame() {
            initializeGame();
        }

        restartButton.addEventListener('click', resetGame);
        restartButtonWin.addEventListener('click', resetGame);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft' && spaceshipX > 0) {
                spaceshipX -= spaceshipSpeed;
            } else if (e.code === 'ArrowRight' && spaceshipX < canvas.width - spaceshipWidth) {
                spaceshipX += spaceshipSpeed;
            } else if (e.code === 'ArrowUp' && spaceshipY > 0) {
                spaceshipY -= spaceshipVerticalSpeed;
            } else if (e.code === 'ArrowDown' && spaceshipY < canvas.height - spaceshipHeight) {
                spaceshipY += spaceshipVerticalSpeed;
            } else if (e.code === 'Space') {
                if (!gameOver && !win) {
                    lasers.push({ x: spaceshipX + spaceshipWidth / 2 - laserWidth / 2, y: spaceshipY - laserHeight, width: laserWidth, height: laserHeight });
                }
            }
        });

        function drawSpaceship() {
            ctx.save();
            ctx.translate(spaceshipX + spaceshipWidth / 2, spaceshipY + spaceshipHeight / 2);
            ctx.rotate(Math.PI); // Rotate the spaceship to face up

            ctx.fillStyle = '#0f0'; // Dark green for spaceship body
            ctx.beginPath();
            ctx.moveTo(-spaceshipWidth / 2, spaceshipHeight / 2); // Bottom left
            ctx.lineTo(spaceshipWidth / 2, spaceshipHeight / 2);  // Bottom right
            ctx.lineTo(0, -spaceshipHeight / 2); // Top center
            ctx.closePath();
            ctx.fill();

            // Draw details on the spaceship
            ctx.fillStyle = '#0a0'; // Slightly different green for details
            ctx.beginPath();
            ctx.moveTo(-spaceshipWidth / 4, spaceshipHeight / 4);
            ctx.lineTo(spaceshipWidth / 4, spaceshipHeight / 4);
            ctx.lineTo(0, -spaceshipHeight / 4);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function drawLaser(laser) {
            ctx.fillStyle = '#f00'; // Bright red for lasers
            ctx.fillRect(laser.x, laser.y, laser.width, laser.height);
        }

        function drawAliens() {
            ctx.fillStyle = '#f00'; // Bright red for aliens
            aliens.forEach(row => {
                row.forEach(alien => {
                    if (alien.alive) {
                        ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
                    }
                });
            });
        }

        function updateLasers() {
            lasers.forEach((laser, index) => {
                laser.y -= laserSpeed;
                if (laser.y < 0) {
                    lasers.splice(index, 1);
                }
            });
        }

        function updateAliens() {
            let atEdge = false;
            aliens.forEach(row => {
                row.forEach(alien => {
                    if (alien.alive) {
                        alien.x += alienSpeed * alienDirection;
                        if (alien.x < 0 || alien.x + alien.width > canvas.width) {
                            atEdge = true;
                        }
                    }
                });
            });

            if (atEdge) {
                alienDirection *= -1;
                aliens.forEach(row => {
                    row.forEach(alien => {
                        if (alien.alive) {
                            alien.y += alienHeight;
                        }
                    });
                });
            }
        }

        function checkCollisions() {
            lasers.forEach((laser, laserIndex) => {
                aliens.forEach(row => {
                    row.forEach((alien, alienIndex) => {
                        if (alien.alive &&
                            laser.x < alien.x + alien.width &&
                            laser.x + laser.width > alien.x &&
                            laser.y < alien.y + alien.height &&
                            laser.y + laser.height > alien.y) {
                            
                            alien.alive = false;
                            lasers.splice(laserIndex, 1);
                            score += 10;
                        }
                    });
                });
            });

            let aliensLeft = false;
            aliens.forEach(row => {
                row.forEach(alien => {
                    if (alien.alive) {
                        aliensLeft = true;
                        if (alien.y + alien.height > spaceshipY) {
                            gameOver = true;
                        }
                    }
                });
            });

            if (!aliensLeft) {
                level++;
                if (level > 2) { // Change the number if you want more levels
                    win = true;
                } else {
                    alienSpeed++;
                    spawnAliens();
                }
            }

            if (gameOver) {
                gameOverScreen.style.display = 'flex'; // Show the game over screen
            }

            if (win) {
                winScreen.style.display = 'flex'; // Show the win screen
            }
        }

        function drawScore() {
            ctx.fillStyle = '#fff'; // White color for score
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function gameLoop() {
            if (gameOver || win) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawSpaceship();
            drawAliens();
            lasers.forEach(drawLaser);
            drawScore();

            updateLasers();
            updateAliens();
            checkCollisions();

            requestAnimationFrame(gameLoop);
        }

        initializeGame();
    </script>
</body>
</html>
