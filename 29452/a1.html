<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nigerian Agriculture Sector Analysis</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: 'Arial', sans-serif; background: #f4f4f4; }
  .section { background: #fff; margin: 15px; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  .chart-container { width: 100%; height: 300px; }
  .animated { transition: all 0.5s; opacity: 0; transform: translateY(20px); }
  .animated.show { opacity: 1; transform: translateY(0); }
</style>
</head>
<body>

<div class="container">
  <h1 class="text-center mt-5">Nigerian Agriculture Sector Overview</h1>
  
  <!-- Food Insecurity Section -->
  <div class="section animated">
    <h2>Food Insecurity</h2>
    <p>38.6% face food insecurity...</p>
  </div>

  <!-- Agricultural Productivity -->
  <div class="section animated">
    <h2>Agricultural Productivity</h2>
    <canvas id="yieldChart" class="chart-container"></canvas>
  </div>

  <!-- Crop Specific Data -->
  <div class="row">
    <!-- Rice, Maize, Wheat, Cassava sections would go here with similar structure -->
    <div class="col-md-6 section animated">
      <h3>Rice Production</h3>
      <p>Average yield: 2.5 tons/hectare...</p>
    </div>
    <!-- Similar structure for other crops -->
  </div>

  <!-- Livestock and Fisheries -->
  <div class="section animated">
    <h2>Livestock & Fisheries</h2>
    <p>Livestock accounts for 2-5% of National GDP...</p>
  </div>

  <!-- Animation script -->
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
          }
        });
      });

      document.querySelectorAll('.animated').forEach(el => observer.observe(el));

      // Chart data would go here
      new Chart(document.getElementById('yieldChart'), {
        type: 'bar',
        data: {
          // Data for yield chart
        },
        options: {
          animation: {
            onComplete: function() { this.chart.options.animation = false; }
          }
        }
      });
    });
  </script>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
