<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Drawing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .toolbar {
            background: #ddd;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .toolbar button {
            margin: 0 5px;
        }
        #canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
        .color-palette {
            display: flex;
            margin: 10px;
        }
        .color-palette div {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            margin: 0 5px;
            cursor: pointer;
        }
        #brush-settings {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #brush-settings input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="save">Save</button>
        <button id="export">Export</button>
        <button id="brush-tool">Brush</button>
        <button id="pen-tool">Pen</button>
    </div>
    <div id="brush-settings">
        <label for="brush-size">Brush Size:</label>
        <input type="range" id="brush-size" min="1" max="50" value="5">
        <label for="brush-color">Brush Color:</label>
        <input type="color" id="brush-color" value="#000000">
    </div>
    <div class="color-palette" id="color-palette">
        <div style="background: #FF0000;" data-color="#FF0000"></div>
        <div style="background: #00FF00;" data-color="#00FF00"></div>
        <div style="background: #0000FF;" data-color="#0000FF"></div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const undoStack = [];
        const redoStack = [];
        let isDrawing = false;
        let tool = 'brush';
        let brushSize = 5;
        let brushColor = '#000000';
        let lastX, lastY;

        function saveState() {
            undoStack.push(canvas.toDataURL());
            redoStack.length = 0;
        }

        function restoreState() {
            if (undoStack.length > 0) {
                redoStack.push(canvas.toDataURL());
                const dataURL = undoStack.pop();
                const img = new Image();
                img.src = dataURL;
                img.onload = () => ctx.drawImage(img, 0, 0);
            }
        }

        function redoState() {
            if (redoStack.length > 0) {
                undoStack.push(canvas.toDataURL());
                const dataURL = redoStack.pop();
                const img = new Image();
                img.src = dataURL;
                img.onload = () => ctx.drawImage(img, 0, 0);
            }
        }

        document.getElementById('undo').addEventListener('click', restoreState);
        document.getElementById('redo').addEventListener('click', redoState);

        document.getElementById('brush-tool').addEventListener('click', () => tool = 'brush');
        document.getElementById('pen-tool').addEventListener('click', () => tool = 'pen');

        document.getElementById('brush-size').addEventListener('input', (e) => brushSize = e.target.value);
        document.getElementById('brush-color').addEventListener('input', (e) => brushColor = e.target.value);

        document.querySelectorAll('.color-palette div').forEach(div => {
            div.addEventListener('click', (e) => {
                brushColor = e.target.dataset.color;
                document.getElementById('brush-color').value = brushColor;
            });
        });

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
            saveState();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.strokeStyle = brushColor;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                lastX = e.offsetX;
                lastY = e.offsetY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        document.getElementById('save').addEventListener('click', () => {
            const dataURL = canvas.toDataURL();
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'drawing.png';
            link.click();
        });

        document.getElementById('export').addEventListener('click', () => {
            alert('Export functionality not implemented yet');
        });

    </script>
</body>
</html>
