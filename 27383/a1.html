<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nigeria's Informal Economy Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2C3E50;
        }
        canvas {
            max-width: 100%;
            margin: auto;
            display: block;
        }
        #treemap {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nigeria's Informal Economy Overview</h1>
        
        <div class="section">
            <h2>Age Distribution</h2>
            <canvas id="ageChart"></canvas>
        </div>

        <div class="section">
            <h2>Gender Distribution</h2>
            <div style="width: 50%; margin: auto;">
                <canvas id="genderPie"></canvas>
            </div>
        </div>

        <div class="section">
            <h2>Regional Distribution</h2>
            <canvas id="regionalBar"></canvas>
        </div>

        <div class="section">
            <h2>Industry Distribution</h2>
            <div id="treemap"></div>
        </div>
    </div>

    <script>
        // Age Chart - Radial Chart
        const ageData = {
            labels: ['25-34', '35-44', '18-24', '45-54', '55-64', '65+'],
            datasets: [{
                label: 'Age Distribution (%)',
                data: [43.1, 28.9, 14.4, 10, 2.8, 0.6],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)',
                    'rgba(255, 159, 64, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };

        new Chart(document.getElementById('ageChart'), {
            type: 'radar',
            data: ageData,
            options: {
                scale: {
                    ticks: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gender Pie Chart
        const genderData = {
            labels: ['Women', 'Men'],
            datasets: [{
                data: [37.1, 62.9],
                backgroundColor: ['#FF6384', '#36A2EB'],
                hoverBackgroundColor: ['#FF6384', '#36A2EB']
            }]
        };

        new Chart(document.getElementById('genderPie'), {
            type: 'doughnut',
            data: genderData
        });

        // Regional Bar Chart
        const regionalData = {
            labels: ['SW', 'NC', 'NE', 'NW', 'SE', 'SS'],
            datasets: [{
                label: 'Regional Distribution (%)',
                data: [30, 17, 6, 12, 12, 20],
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        new Chart(document.getElementById('regionalBar'), {
            type: 'bar',
            data: regionalData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Treemap for Industry Distribution using D3.js
        const industryData = {
            "name": "Industries",
            "children": [
                {"name": "Retail & Trade", "value": 24},
                {"name": "Food & Drinks", "value": 13.4},
                {"name": "Oil & Gas", "value": 2.7},
                // ... other industries
            ]
        };

        const treemap = d3.treemap()
            .size([800, 400])
            .padding(1);

        const root = d3.hierarchy(industryData)
            .sum(d => d.value);

        treemap(root);

        d3.select("#treemap")
            .selectAll("rect")
            .data(root.leaves())
            .enter().append("rect")
            .attr('x', d => d.x0)
            .attr('y', d => d.y0)
            .attr('width', d => d.x1 - d.x0)
            .attr('height', d => d.y1 - d.y0)
            .style("stroke", "black")
            .style("fill", "#69b3a2");

        d3.select("#treemap")
            .selectAll("text")
            .data(root.leaves())
            .enter().append("text")
            .attr("x", d => d.x0 + 5)    
            .attr("y", d => d.y0 + 20)
            .text(d => d.data.name)
            .attr("font-size", "10px")
            .attr("fill", "white");
    </script>
</body>
</html>
